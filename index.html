<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Calculator</title>
<!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <div class="main-heading">
    <h2>Let's calculate the distance between two points.</h2>
  </div>
  <div class="container">
    <div>
      <form class="fOne" id="fOne">
        <h3></h3>
        <label for="address">
          Please enter an address into the input field below to retrieve its latitude and longitude values:
        </label>
        <input class="input" id="address" type="text" placeholder="e.g. Tampa, FL" required>
        <button type="submit">Coordinates</button> 
        <span>Source:<a href="https://developers.google.com/maps/gmp-get-started">Google Maps API</a></span>
      </form>
      <div id="latlon"></div>
    </div>
    <div>
      <form class="fTwo" id="fTwo">
        <h3>Enter latitude and longitude:</h3>
        <label for="a">Point A (latitude, longitude)</label>
        <input class="input" id="a" required>
        <label for="b">Point B (latitude, longitude)</label>
        <input class="input" id="b"required>
        <button type="submit">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChuy2798vjKQqp4RGBFmrZBBxRmJny8q0&libraries=places&callback=initMap">
</script>
<script src="script.js"></script>
</body>
</html>
